<div class="container">
    
        <form>
            <div class="form-group">
                <label for="FormControlInput1">State your name please:</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="name">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Select City</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>Chennai</option>
                    <option>Mumbai</option>
                    <option>Delhi/NCR</option>
                    <option>Bangalore</option>
                    <option>Kolkata</option>

            </div>

            <div class="form-group col-md-2">
                <label for="inputZip"> AGE</label>
                <input type="number" class="form-control" id="inputAge">
            </div>
            <div class="form-group col-md-2">
                <label for="inputZip"> Oxygen Level</label>
                <input type="number" class="form-control" id="inputOxy">
            </div>

            <div class="form-group col-md-2">
                <label for="inputZip"> Temperature</label>
                <input type="number" class="form-control" id="inputTemp">
            </div>
            <br>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="breathlessnessCheck">
                <label class="form-check-label" for="autoSizingCheck2">
                    Any symptoms of breathlessness
                </label>
            </div>
            <br>

            <div class="form-group">
                <label for="exampleFormControlTextarea1">Any other Issues</label>
                <textarea class="form-control" id="issuesText" rows="3"></textarea>
            </div>
<br>
            <div class="col-auto my-1">
                <button type="submit" class="btn btn-primary"
                onclick='checkDiag()'               
                >Submit</button>

            </div>
        </form>


</div>

<script >

    function checkDiag() {
        var temp = document.getElementById("inputTemp").value;
        var oxyLevel =  document.getElementById("inputOxy").value;
        var age = document.getElementById("inputAge").value;
            if (oxyLevel < 90) {
                //critical
                window.open("res3.html");

            }
            else if (oxyLevel < 95) {
                if (age > 55) {
                    //critical
                    window.open("res3.html");
                }
                else if (age > 25) {
                    if (temp > 100) {
                        //critical
                        window.open("res3.html");
                    }
                    else {
                        //moderate
                        window.open("res2.html");
                    }

                }
                else {
                    //moderate
                    window.open("res2.html");
                }
            }
            else {
                if (age > 55 && temp > 100) {
                    //critical
                    window.open("res3.html");
                }
                else if (age > 25 && temp > 100) {
                    //moderate
                    window.open("res2.html");
                }
                else {
                    //safe
                    window.open("res2.html");
                }
            }

        }

</script>
